<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Based Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="ttstyle.css">
     
</head>
<body>
    <div class="container">
        <h2>Time-Based Password Generator</h2>
        
        <div class="form-group">
            <label for="timeLimit">Set Time Limit (in seconds):</label>
            <input type="number"  class="form-control"  id="timeLimit" placeholder="Enter time limit">
        </div>

        <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>

        <div id="password"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function generatePassword() {
            var timeLimit = document.getElementById('timeLimit').value;
            var currentTime = new Date();
            var expirationTime = new Date(currentTime.getTime() + timeLimit * 1000);

            // Convert expiration time to HH:mm:ss format
            var hours = expirationTime.getHours();
            var minutes = expirationTime.getMinutes();
            var seconds = expirationTime.getSeconds();

            var formattedTime = hours + ':' + minutes + ':' + seconds;

            // Generate a simple password (you can implement a more secure algorithm)
            var password = Math.random().toString(36).substring(2, 8);

            document.getElementById('password').innerHTML = 'Password: ' + password + '<br>Valid until: ' + formattedTime;
        }
    </script>
</body>
</html>

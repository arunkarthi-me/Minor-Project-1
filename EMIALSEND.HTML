<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contact-form">
        <label for="name">Name</label>
    <input type="text"  name="name" required>
    <br>
    <label for="Age">Age</label><input type="text" name="age " required>
    <br>
    <label for="Class">Class</label>
    <textarea type="text" name="Class"> </textarea>
    <br>
    <button type="submit">submit</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function (event) {event.preventDefault();

var data = new FormData (event.target);

fetch("https://formspree.io/f/mqkrdroz", { 

method: 'POST',

body: data,

}).then(response => {

if (response.ok) {

alert('Success');


} else {


alert('Error');


}

});



document.getElementById ('contact-form').reset();

});
</script>
</body>
</html>

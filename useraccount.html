<html lang="en">
<head>

  <style>
    *{
  margin: 0;
  padding: 0;

  font-family: 'Poppins',sans-serif;
} 
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff05;

      margin: 0;

      height: 200px;
       background-image: url("images/account page.jpg");
       background-size: 1800px;
    }
    #container {
      background-color: #f6f1f1;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(20px);
      padding: 100px 100px;
      margin-top: auto;

    input:valid{

    }
  </style>
</head>
<body> 

<div id="container" class="lineyard">
  <img src="default-profile-pic.jpg" alt="ACCOUNT INFO" id="profile-pic">
  <input type="file" id="profile-pic-input" accept="image/*">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
   <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <div class="clkbtn">
  <input type="date" id="dob" placeholder="Date of Birth">
  <button onclick="updateProfile()"><b>Update Profile</b></button>
   <a href="newpass.html"><button onclick="resetPassword()"><b>Reset Password</b></button></a>

    <a href="https://www.instagram.com/"><button onclick="linkAccount('instagram')"><b>Link Instagram</b></button></a>
    <a href="https://in.linkedin.com/"><button onclick="linkAccount('linkedin')"><b>Link LinkedIn</b></button></a>
    <a href="https://twitter.com/login?lang=en"><button onclick="linkAccount('twitter')"><b>Link Twitter</b></button></a>
  </div>  -->
</div>
 </div>
<script>
  // Simulate updating the profile
  function updateProfile() {
    const username = document.getElementById('username').value;
    const gender = document.getElementById('gender').value;
    const dob = document.getElementById('dob').value;

    // Perform necessary actions, e.g., send data to a server
    console.log('Updating profile:', { username, gender, dob });
  }

  // Simulate resetting the password
  function resetPassword() {
    const username = document.getElementById('username').value;

    // Perform necessary actions, e.g., send request to reset password
    console.log('Resetting password for:', username);
  }

  // Simulate linking social media accounts
  function linkAccount(platform) {
    // Perform necessary actions, e.g., redirect to OAuth flow for the selected platform
    console.log('Linking', platform, 'account');
  }

  // Handle profile picture upload
  const profilePicInput = document.getElementById('profile-pic-input');
  profilePicInput.addEventListener('change', handleProfilePicUpload);

  function handleProfilePicUpload() {
    const profilePic = document.getElementById('profile-pic');
    const file = profilePicInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profilePic.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }
</script>
</center>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head> <center>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 350px;
            align-items: center;
            justify-content: center;
            height: 400px;
            margin: 0;
            /* background-image : url("images/real\ retro\ relax.jpeg"); */
              font-family: 'Arial', sans-serif;
            background-size: 1800px;
        }

        .container {
             padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff05;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(20px);
        }

        .title {
            text-align: center;
            color: white;
        }

        .result {
            text-align: center;
            margin-bottom: 20px;
        }

        .length, .settings {
            margin-top: 20px;
        }

        .btn.generate {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn.generate:hover {
            background-color: #0056b3;
        }

        #copy-btn {
            background-color: #28a745;
            color: #ffff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            top: -5px;
            left: 5px;
        }

        #copy-btn:hover {
            background-color: #218838;
        }

        .result__info {
            font-size: 18px;
            margin-top: 10px;
            word-wrap: break-word;
        }

        .range__slider {
            display: flex;
            align-items: center;
        }

        .range__title {
            margin-right: 10px;
            color: #333;
        }

        .setting {
            margin-bottom: 10px;
        }

        .setting input {
            margin-right: 5px;
        }

        .field-title {
            color: #333;
        }

        .btn {
            outline: none;
        }
    </style>
    <title>Password Generator</title>
</head>
<body><b>
    <div class="container">
       <b><h2 class="title" style="color: rgb(236, 142, 70)">Password Generator</h2></b> 
        <div class="result">
            <div class="result__title field-title"  style="color: white;">Generated Password</div>
            <div class="result__info right" id="result" style="color: white;"></div>
            <div class="result__info left" id="result"  style="color: white;" >CLICK GENERATE</div>
            <div class="result__viewbox" id="result"  style="color: white;"></div>
            <button class="btn" id="copy-btn"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="5" data-max="16">
            <div class="length__title field-title" data-length='0'  style="color: white;">length:</div>
            <input id="slider" type="range" min="5" max="16" value="16" />
        </div>
        <div class="settings">
            <span class="settings__title field-title"  style="color: white;">settings</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked  />
                <label for="uppercase"><h5  style="color: white;">Include Uppercase</h5></label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase"><h5  style="color: white;">Include Lowercase</h5></label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number"><h5  style="color: white;">Include Numbers</h5></label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol"> <h5  style="color: white;">Include Symbols</h5></label>
            </div>
        </div>
        <button class="btn generate" id="generate">Generate Password</button>
    </div></b>
    <script src="jquery.min.js"></script>
     <script src="script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body></center>
</html>

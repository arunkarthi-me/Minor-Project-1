<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Generator</title>
    <link rel="stylesheet" href="capcha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body onload="generate()">
    <center>
        <br>
        <br>
        <div class="wrapper"></div>
        <h2 id="status" style="color: #ee7e6a;"></h2>
        <div class="container">
            <div>
                <input type="text" readonly id="generated-captcha">
            </div>
            <br>
            <br>
            <div>
                <input type="text" id="entered-captcha" placeholder="Enter the captcha..">
            </div> 
            <br>
            <button type="button" onclick="check()">
                Check
            </button>
            <br><br>
            <button type="button" onclick="generate()" id="gen">
                Generate New
            </button>
        </div>
    </center>
    <script src="script3.js"></script>
    <script>
        function check() {
            var generatedCaptcha = document.getElementById('generated-captcha').value;
            var enteredCaptcha = document.getElementById('entered-captcha').value;
            if (generatedCaptcha === enteredCaptcha) {
                window.location.href = 'Mailstorage.html'; // Replace 'another_page.html' with your desired HTML page
            } else {
                alert('Captcha does not match. Please try again.');
            }
        }
    </script>
</body>
</html>
